<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>TODO App</title>
</head>

<body>
  <script>
    const list = document.getElementById('todo-list');
const itemCountSpan = document.getElementById('item-count');
const uncheckedCountSpan = document.getElementById('unchecked-count');


let todos = [];


window.onload = function () {
  const saved = localStorage.getItem('todos');
  if (saved) {
    todos = JSON.parse(saved);
  }
  render();
  updateCounter();
};

function newTodo() {
  const text = prompt('Введіть нову справу:');
  if (text && text.trim() !== '') {
    const todo = {
      id: Date.now(),
      text: text.trim(),
      done: false
    };
    todos.push(todo);
    saveToLocal();
    render();
    updateCounter();
  }
}

function saveToLocal() {
  localStorage.setItem('todos', JSON.stringify(todos));
}


function renderTodo(todo) {
  const checkedClass = todo.done ? 'text-success text-decoration-line-through' : '';
  const checkedAttr = todo.done ? 'checked' : '';

  return `
    <li class="list-group-item d-flex align-items-center justify-content-between">
      <div>
        <input type="checkbox" class="form-check-input me-2" id="${todo.id}" ${checkedAttr}
          onclick="checkTodo(${todo.id})">
        <label for="${todo.id}">
          <span class="${checkedClass}">${todo.text}</span>
        </label>
      </div>
      <button class="btn btn-danger btn-sm" onclick="deleteTodo(${todo.id})">delete</button>
    </li>
  `;
}


function render() {
  list.innerHTML = todos.map(renderTodo).join('');
}

function updateCounter() {
  itemCountSpan.textContent = todos.length;
  uncheckedCountSpan.textContent = todos.filter(todo => !todo.done).length;
}

function checkTodo(id) {
  const todo = todos.find(t => t.id === id);
  if (todo) {
    todo.done = !todo.done;
    saveToLocal();
    render();
    updateCounter();
  }
}

function deleteTodo(id) {
  todos = todos.filter(t => t.id !== id);
  saveToLocal();
  render();
  updateCounter();
}

  </script>
  <div class="container">
    <h1 class="mt-5">My TODO App</h1>
    <div class="mb-3">
      <span class="me-3">Item count: <span id="item-count">0</span></span>
      <span>Unchecked count: <span id="unchecked-count">0</span></span>
    </div>
    <button class="btn btn-primary mb-3" onClick="newTodo()">New TODO</button>
    <ul id="todo-list" class="list-group">
      <li class="list-group-item">
        <input type="checkbox" class="form-check-input me-2" id="1" checked />
        <label for="1"><span class="text-success text-decoration-line-through">Вивчити HTML</span></label>
        <button class="btn btn-danger btn-sm float-end">delete</button>
      </li>
      <li class="list-group-item">
        <input type="checkbox" class="form-check-input me-2" id="2" checked />
        <label for="2"><span class="text-success text-decoration-line-through">Вивчити CSS</span></label>
        <button class="btn btn-danger btn-sm float-end">delete</button>
      </li>
      <li class="list-group-item">
        <input type="checkbox" class="form-check-input me-2" id="3" />
        <label for="3"><span class="">Вивчити JavaScript</span></label>
        <button class="btn btn-danger btn-sm float-end">delete</button>
      </li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>

</html>
